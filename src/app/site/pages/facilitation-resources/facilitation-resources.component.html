<div class="jumbotron jumbotron-fluid d-none d-xs-none d-sm-none d-md-block d-lg-block">

  <div class="jumbotron-background">
    <img [src]="bannerImageUrl"/>
  </div>

  <div class="container text-white">
    <h1 class="display-4">{{ pageName }}</h1>
    <p *ngIf="bannerSlogan" class="lead">{{ bannerSlogan }}</p>
  </div>
</div>

<div *ngIf="pageContent" class="container">
  <div class="row">
    <div class="col" [innerHTML]="pageContent"></div>
  </div>
</div>
